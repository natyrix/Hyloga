{% load static %}

{% if logo %}
<div class="row">
  <div class="col-sm-8 col-md-4">
    <h5>Your current logo</h5>
    <img src=" {{ logo.url }}" alt="" class="img-fluid img-thumbnail">
  </div>
  <div class="col-sm-8 col-md-4">
    <h5>Update your logo</h5>
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        {{ logo_form.as_p }}
      </div>
      <input type="submit" value="Save" class="btn btn-primary">
    </form>
  </div>
</div>
{% endif %}
<div class="card">
  <div class="card-header bg-dark text-white">
    <h5>
      Add your Images</h5>
  </div>
  <div class="card-body">
     <form action="{% url 'add_pricing' %}" method="post">
       {% csrf_token %}
       <div class="row">
         <div class="col">
           <label>Title</label>
          {{ pricing_form.title }}
         </div>
         <div class="col">
           <label>Value</label>
          {{ pricing_form.value }}
         </div>
       <div class="col">
          <label>Detail</label>
          {{ pricing_form.detail }}
       </div>
       </div>
       <br>
       <input type="submit" value="Add" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
